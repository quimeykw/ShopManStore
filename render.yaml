services:
  - type: web
    name: shopmanstore
    env: node
    plan: free
    buildCommand: npm install && node render-setup.js
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
    # Configuraciones de rendimiento
    autoDeploy: true
    branch: main
    # Headers optimizados
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpeg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.gif
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable